Name: libusb1
Summary: A library which allows userspace access to USB devices
Version: 1.0.8
Release: 2
Group: System/Libraries
License: LGPLv2+
URL: http://libusb.wiki.sourceforge.net/Libusb1.0
Sources:
    - http://downloads.sourceforge.net/libusb/libusb-%{version}.tar.bz2
Description: |
    This package provides a way for applications to access USB devices. Note that
    this library is not compatible with the original libusb-0.1 series.

PkgBR:
    - doxygen
Configure: configure
Builder: make
SubPackages:
    - Name: static
      Summary: Static development files for libusb
      Group: Development/Libraries
      Description: This package contains static libraries to develop applications that use libusb1.

    - Name: devel
      Summary: Development files for libusb
      Group: Development/Libraries
      Description: |
          This package contains the header files, libraries  and documentation needed to
          develop applications that use libusb1.

